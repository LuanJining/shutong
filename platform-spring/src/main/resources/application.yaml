    access-key: tIib6uMMDCUgujlicB3B
    secret-key: 38lmILFSwAZUR9Rl155VYVlCgKNbZe7jIfY9EmoF
    bucket-name: kb-platform
    secure: false
  
  # OpenAI Configuration
