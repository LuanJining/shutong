spring:
  application:
    name: kb-platform
  
  # Jackson Configuration - 使用下划线命名与Go版本保持一致
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  
  # R2DBC Configuration (Reactive Database)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/kb_platform
    username: myuser
    password: mysecretpassword
    pool:
      initial-size: 10
      max-size: 50
      max-idle-time: 30m
  
  # Security Configuration
  security:
    jwt:
      secret: rn+kMwL25dI0vnzs+DdY16Eca6o6F7BHBNU13AJi/6SU4rTiJ/EyNzwR8bLVjwuxk3XbdYwMx7cv7CA8W4iXlw==
      expiration: 86400000 # 24 hours in milliseconds
      refresh-expiration: 604800000 # 7 days in milliseconds

# Application Configuration
